<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Notes</ion-title>
    <ion-buttons end><button ion-button icon-only (click)="addNotes()"><ion-icon name="create"></ion-icon></button></ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <h5>Here are your recent notes:</h5>
  <ion-list>
    <ion-item *ngFor="let note of recentNotes" (click)="viewNotes(note)">{{note.title}}</ion-item>
    <ion-item-options><button ion-button icon-only (click)="deleteNote(note)" danger><ion-icon name="trash"></ion-icon></button></ion-item-options>
  </ion-list>
  
  <h5>Here are all your notes:</h5>
  <ion-list>
    <ion-item-sliding *ngFor="let note of allNotes" (click)="viewNotes(note)">
      <ion-item> {{note.title}}</ion-item>     
      <ion-item-options>
        <button ion-button icon-only (click)="deleteNote(note)" danger><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
   </ion-item-sliding>
  </ion-list>

</ion-content>
