<ion-header>

  <ion-navbar>
    <ion-title>Add Note</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text"[(ngModel)]="title"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea  type="text"[(ngModel)]="description"></ion-textarea >
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button full (click)="saveNote()">Save</button>
  </div>

</ion-content>
