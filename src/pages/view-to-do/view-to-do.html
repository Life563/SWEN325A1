<ion-header>

  <ion-navbar>
    <ion-title><ion-input type="text"[(ngModel)]="title">{{title}}</ion-input></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
      <ion-item-sliding *ngFor="let item of items; let i = index;">
        <ion-item>- {{items[i]}}</ion-item>
        <ion-item-options>
          <button ion-button icon-only (click)="deleteItem(item)" danger><ion-icon name="trash"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>      
  </ion-list>   

  <ion-item>
      <ion-label floating>Item</ion-label>
      <ion-input type="text"[(ngModel)]="item"></ion-input>
  </ion-item>

  <ion-item no-lines>
      <button ion-button (click)="pushToDo()">Add</button>
  </ion-item>
  
  <div padding>
    <button ion-button full (click)="saveToDo()">Save Changes</button>
  </div>
</ion-content>
